                <label for="time-range">Duration:</label>
                <input type="range" id="time-range" min="0" max="24" step="0.5" value="0">
                <div id="output">0:00 </div>
                <script>
                    const timeRange = document.getElementById("time-range");
                    const output = document.getElementById("output");

                    timeRange.addEventListener("input", () => {
                        const selectedTime = parseFloat(timeRange.value);
                        const hours = Math.floor(selectedTime);
                        const minutes = (selectedTime - hours) * 60;
                        output.textContent = `${hours}:${minutes < 10 ? "0" : ""}${minutes}`;
                    });
                </script>
